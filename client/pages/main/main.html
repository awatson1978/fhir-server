    <h2 id="whatIsSection">What is HL7?</h2>
    <hr>
    <p>
      Founded in 1987, Health Level Seven International (HL7) is a not-for-profit, ANSI-accredited standards developing organization dedicated to providing a comprehensive framework and related standards for the exchange, integration, sharing, and retrieval of electronic health information that supports clinical practice and the management, delivery and evaluation of health services. HL7 is supported by more than 1,600 members from over 50 countries, including 500+ corporate members representing healthcare providers, government stakeholders, payers, pharmaceutical companies, vendors/suppliers, and consulting firms.
    </p>

    <h2 id="whatIsSection">What is FHIR?</h2>
    <hr>
    <p>
      FHIR stands for Fast Healthcare Interoperability Resources (pronounced "Fire"), and is a new specification based on emerging industry approaches, but informed by years of lessons around requirements, successes and challenges gained through defining and implementing HL7 v2, v3 and the RIM, and CDA.
    </p>

    <h2 id="whatIsSection">What is Argonaut?</h2>
    <hr>
    <p>
      The purpose of the Argonaut Project is to develop a first-generation API and Core Data Services specification to enable expanded information sharing for electronic health records, documents, and other health information based on the FHIR specification.
    </p>
